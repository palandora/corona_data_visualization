<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light">
    <div class="wrapper">
        <nav>
            <div class="header">
                <div class="pageTitle cf">
                    <span class="projectTitle">Corona Datavisualization</span>
                    <img src="assets/ic_caret_right.svg" alt="caret">
                    <span class="countryTitle">Country</span>
                </div>
                <div class="filter">
                    <span class="label">Show deaths per Month</span>
                    <div class="toggle"><div class="knob"></div></div>
                </div>
            </div>
            <div class="deaths">
            </div>
            <div class="titleBar">
                <div class="container">
                    <div class="t_cases">
                        <span>Cases: New</span>
                        <span>Active</span>
                        <span>Critical</span>
                        <span>Recovered</span>
                        <span>Total</span>
                    </div>
                    <div class="t_deaths">
                        <span>Deaths: New</span>
                        <span>Total</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="history">
        </div>
    </div>
    <script src="js/script_detail_page.js"></script>
</body>
</html>
